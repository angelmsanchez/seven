<section id="comic-list">
  <cdk-virtual-scroll-viewport itemSize="500" class="example-viewport">
    <div class="comic" [ngClass]="comic.id" *cdkVirtualFor="let comic of comics">
      <app-comic [comic]="comic"></app-comic>
    </div>
  </cdk-virtual-scroll-viewport>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let comic of comics" cdkDrag>{{comic.name}}</div>
  </div>
</section>
